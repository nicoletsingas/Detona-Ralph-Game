<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/assets/detona-ralph-fivecon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detona Ralph</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/main.css">
  </head>
  <body>
    <main class="container flexbox">
      <section class="menu flexbox gap">
        <div class="menu-time flexbox">
          <h2 class="red-text">Time Left</h2>
          <h2>0</h2>
        </div>
        <div class="menu-score flexbox">
          <h2 class="red-text">Your Score</h2>
          <h2>0</h2>
        </div>
        <div class="menu-lives flexbox">
          <img src="src/assets/lives-heart.svg" alt="heart">
          <h2>x3</h2>
        </div>
      </section>
      <section class="panel">
        <div class="panel-row">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>
        <div class="panel-row">
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>
        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </section>
    </main>
    <script type="module" src="src/engine.js"></script>
  </body>
</html>
